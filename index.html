<body>
    <script>
        //map(): In the array below return the multiplication 
        //map() is used to create a new array of an output
        //I have used te arrow function instead of the regular function
        //defined my variables then I multiplied by 3

 const num=[2,3,4,5,6,7]
 const v=num.map((num,i,arr) => {
    return num*3
 })
 document.write(v)   
 //output [6,9,12,15,18,21] 
      
    </script>
</body>
